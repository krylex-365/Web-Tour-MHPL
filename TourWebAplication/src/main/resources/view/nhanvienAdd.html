<!DOCTYPE html>
<html lang="en">


<body>

    <!--*******************
        Preloader start
    ********************-->
    <head th:insert="inc/header">
        <title>Thêm nhân viên</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>

    <div id="main-wrapper">
        <div th:insert="inc/form-layout"></div>

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="./nhanvien.html">Quản lý nhân viên</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Thêm nhân viên</a></li> 
            </ol>
        </div>
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <a href="./nhanvien.html" style="float:left;"><button class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay lại</button></a>
                            </div>
                        </div>
                        <form method="post" th:action="@{/nhanvien/them}">
                            <div class="row">
                                <div class="col-lg-12 mb-3"><h3>Thông tin nhân viên</h3></div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="manv">Mã nhân viên <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input id="maNhanVien" class="form-control" type="text" placeholder="Dữ liệu cấp phát…" name="maNhanVien" readonly="readonly">
                                                    <div class="input-group-append">
                                                        <button id="btn-nv" class="btn btn-outline-dark" type="button" onclick="CapPhatMaNV()"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="tenNhanVien">Họ tên nhân viên <span class="text-danger">*</span></label>
                                                <input type="text" name="tenNhanVien" class="form-control" placeholder="Nhập họ tên..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="gioiTinh">Giới tính <span class="text-danger">*</span></label>
                                                <select class="form-control" name="gioiTinh" required>
                                                    <option value="0">Nam</option>
                                                    <option value="1">Nữ</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ngaySinh">Ngày sinh <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control mydatepicker" name="ngaySinh" placeholder="mm/dd/yyyy" required> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="SDT">Số điện thoại <span class="text-danger">*</span></label>
                                                <input type="text" name="SDT" class="form-control" placeholder="Nhập số điện thoại..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="diaChi">Địa chỉ <span class="text-danger">*</span></label>
                                                <input type="text" name="diaChi" class="form-control" placeholder="Nhập địa chỉ..." required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 td-center">
                                    <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>



        <!--**********************************
            Content body end
        ***********************************-->
        <!--**********************************
            Footer start
        ***********************************-->
        <!--**********************************
            Footer end
        ***********************************-->
        <script th:inline="javascript">
            function CapPhatMaNV() {
                $('#maNhanVien').val([[${maNhanVien}]]);
                $('#btn-nv').prop('disabled', true);
            }
        </script>
        <div th:insert="inc/footer"></div>

    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->
    <!--**********************************
        Scripts
    ***********************************-->

</body>

</html>
