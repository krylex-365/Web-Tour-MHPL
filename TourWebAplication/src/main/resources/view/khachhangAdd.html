<!DOCTYPE html>
<html lang="en">

<head th:insert="inc/header">
    <title>Thêm Khách Hàng</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
        <div th:insert="inc/form-layout"></div>

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/khachhang}">Quản lý khách hàng</a></li>
                <li class="breadcrumb-item active"><a>Thêm khách hàng</a></li>
            </ol>
        </div>
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <a th:href="@{/khachhang}" style="float:left;"><button class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay lại</button></a>
                            </div>
                        </div>
                        <form method="post" th:action="@{/khachhang/them}">
                            <div class="row">
                                <div class="col-lg-12 mb-3"><h3>Thông tin khách hàng</h3></div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="maKhachHang">Mã khách hàng <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input id="maKhachHang" class="form-control" type="text" placeholder="Dữ liệu cấp phát…" name="maKhachHang" readonly="readonly">
                                                    <div class="input-group-append">
                                                        <button id="btn-kh" class="btn-kh btn-outline-dark" type="button" onclick="CapPhatMaKH()"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="tenKhachHang">Họ tên khách hàng <span class="text-danger">*</span></label>
                                                <input type="text" name="tenKhachHang" class="form-control" placeholder="Nhập họ tên..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="gioiTinh">Giới tính <span class="text-danger">*</span></label>
                                                <select class="form-control" name="gioiTinh" required>
                                                    <option value="0">Nam</option>
                                                    <option value="1">Nữ</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ngaySinh">Ngày sinh <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control mydatepicker" name="ngaySinh" placeholder="mm/dd/yyyy" required> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="CMND">Số chứng minh thư <span class="text-danger">*</span></label>
                                                <input type="text" name="CMND" class="form-control" placeholder="Nhập số chứng minh thư..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="SDT">Số điện thoại <span class="text-danger">*</span></label>
                                                <input type="text" name="SDT" class="form-control" placeholder="Nhập số điện thoại..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="diaChi">Địa chỉ <span class="text-danger">*</span></label>
                                                <input type="text" name="diaChi" class="form-control" placeholder="Nhập địa chỉ..." required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="quocTich">Quốc tịch <span class="text-danger">*</span></label>
                                                <input type="text" name="quocTich" class="form-control" placeholder="Nhập quốc tịch..." required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 td-center">
                                    <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
<script>
    function CapPhatMaKH() {
        $('#makh').val('KH000001');
    }
</script>


        <!--**********************************
            Content body end
        ***********************************-->
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->
    <script th:inline="javascript">
        function CapPhatMaKH() {
            $('#maKhachHang').val([[${maKhachHang}]]);
            $('#btn-kh').prop('disabled', true);
        }
    </script>
    <div th:insert="inc/footer"></div>
</body>

</html>
